<head>
    <title>Todos</title>
</head>
<body></body>

<template name="main">
    <h1>Todos</h1>
    {{> navigation}}
    {{#if currentUser}}
        {{> lists}}
    {{/if}}
    {{> yield}}
    <hr/>
    <p>Copyright &copy; Todos, 2016</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{ pathFor route='home' }}">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{ pathFor route='register' }}">Register</a></li>
            <li><a href="{{ pathFor route='login' }}">Login</a></li>
        {{/if}}
    </ul>
</template>

<template name="home">
    <h2>Welcome to the Todos Tutorial Application</h2>
</template>

<template name="loading">
    <p>Loading....</p>
</template>
